{% extends "auctions/layout.html" %}

{% block title %} Nouvel Article {% endblock %}

{% block body %}

{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'creer' %}" method="post">
    {% csrf_token %}
    <div class="row m-3">
        <div class="col-2">
            <label for="form_titre" class="form-label">Titre</label>
        </div>
        <div class="col-4">
            <input autofocus class="form-control" type="text" name="form_titre" id="form_titre_id">
        </div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="form_titre" class="form-label">Description de l'article</label>
        </div>
        <div class="col-8">
            <textarea class="form-control" name="form_desc" id="form_desc_id"></textarea>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="form_map_id" class="form-label">Mise à prix</label>
        </div>
        <div class="col-2">   
            <input class="form-control" type="text" name="form_map" id="form_map_id">
        </div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="form_cat_id" class="form-label">Catégorie</label>
        </div>
        <div class="col-4">
            <select class="form-control" name="form_cat" id="form_cat_id">
            {% for k, v in liste_categories.items %}
                <option value="{{ k }}">{{ v }}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-2">
            <label for="form_img_id" class="form-label">Image</label>
        </div>
        <div class="col-8">
            <input class="form-control" type="url" id="form_img_id" name="form_img" >
        </div>
    </div>
    <div class="row m-3">
        <input class="btn btn-primary" type="submit" value="Créer">
    </div>
</form>


{% endblock %}
